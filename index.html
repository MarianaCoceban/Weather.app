<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Weather</h1>
    </header>

    <section id="container">

        <section id="left">
            <h3>City</h3>
            <input id='cityName' type="text" placeholder="Ex. Chisinau, Barcelona">
            <button onclick="displayWeatherData()">Search</button>
        </section>

        <section id="right">
            <div id="top">
                <h2>City (Date)</h2>
                <p class="temperature">Temperature: <span></span>C</p>
                <p class="wind">Wind: <span></span>m/s</p>
                <p class="humidity">Humidity: <span></span>%</p>
            </div>

            <h1>4-Days Forecast</h1>

            <div id="forecast">
                <div id="day1">
                    <h2>Date</h2>
                    <p class="temperature">Temperature: <span></span>C</p>
                    <p class="wind">Wind: <span></span>m/s</p>
                    <p class="humidity">Humidity: <span></span>%</p>
                </div>

                <div id="day2">
                    <h2>Date</h2>
                    <p class="temperature">Temperature: <span></span>C</p>
                    <p class="wind">Wind: <span></span>m/s</p>
                    <p class="humidity">Humidity: <span></span>%</p>
                </div>

                <div id="day3">
                    <h2>Date</h2>
                    <p class="temperature">Temperature: <span></span>C</p>
                    <p class="wind">Wind: <span></span>m/s</p>
                    <p class="humidity">Humidity: <span></span>%</p>
                </div>

                <div id="day4">
                    <h2>Date</h2>
                    <p class="temperature">Temperature: <span></span>C</p>
                    <p class="wind">Wind: <span></span>m/s</p>
                    <p class="humidity">Humidity: <span></span>%</p>
                </div>

            </div>

        </section>

    </section>
</body>
<script src="script.js"></script>

</html>
